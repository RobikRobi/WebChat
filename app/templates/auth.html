<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-чат: Вход и Регистрация</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles/auth.css') }}">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Авторизация</div>
            <div class="tab" onclick="switchTab('register')">Регистрация</div>
        </div>
        
        <div id="login" class="content active">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                    <div class="error" id="loginEmailError"></div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                    <div class="error" id="loginPasswordError"></div>
                </div>
                <button type="submit">Войти</button>
            </form>
        </div>
        
        <div id="register" class="content">
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                    <div class="error" id="registerEmailError"></div>
                </div>
                <div class="form-group">
                    <label for="registerName">Имя</label>
                    <input type="text" id="registerName" required>
                    <div class="error" id="registerNameError"></div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" required>
                    <div class="error" id="registerPasswordError"></div>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Подтвердите пароль</label>
                    <input type="password" id="registerPasswordConfirm" required>
                    <div class="error" id="registerPasswordConfirmError"></div>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    
<script src="{{ url_for('static', path='js/auth.js') }}"></script>
</body>
</html>
